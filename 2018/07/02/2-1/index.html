        <p>#java实现2数交换的3种方式<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">class LianXi</span><br><span class="line">&#123;</span><br><span class="line">	public static void main(String[] args)</span><br><span class="line">	&#123;</span><br><span class="line">		//实现a，b值的交换,不使用额外的变量,存在变量越界问题</span><br><span class="line">		/*int a,b;</span><br><span class="line">		a=3;</span><br><span class="line">		b=4;</span><br><span class="line">		a=a+b;//a=3+4</span><br><span class="line">		b=a-b;</span><br><span class="line">		a=a-b;</span><br><span class="line">		System.out.println(&quot;a=&quot;+a+&quot;,b=&quot;+b);</span><br><span class="line">		//实现2*8</span><br><span class="line">		System.out.println(2&lt;&lt;3);</span><br><span class="line">		*/</span><br><span class="line">		//使用异或实现2数的交换</span><br><span class="line">		/*int a,b;</span><br><span class="line">		a=3;</span><br><span class="line">		b=4;</span><br><span class="line">		a=a^b;//a=3^4</span><br><span class="line">		b=a^b;//3^4^4</span><br><span class="line">		a=a^b;//3^4^3</span><br><span class="line">		System.out.println(&quot;a=&quot;+a+&quot;,b=&quot;+b);</span><br><span class="line">		*/</span><br><span class="line">		int a,b;</span><br><span class="line">		a=3;</span><br><span class="line">		b=4;</span><br><span class="line">		int temp;</span><br><span class="line">		temp=a;</span><br><span class="line">		a=b;</span><br><span class="line">		b=temp;</span><br><span class="line">		System.out.println(&quot;a=&quot;+a+&quot;,b=&quot;+b);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">`</span><br></pre></td></tr></table></figure></p>
<p>#简单的逻辑运算<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">class OC&#123;</span><br><span class="line"> public static void main(String[] args)</span><br><span class="line">&#123;</span><br><span class="line"> /*int x=2810;</span><br><span class="line">  System.out.println(x/1000);</span><br><span class="line">  */</span><br><span class="line">  int i=1;</span><br><span class="line">  boolean b1=((i&gt;0)&amp;&amp;(i&lt;100));</span><br><span class="line">  System.out.println(b1);</span><br><span class="line">  System.out.println(6&lt;&lt;2);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>#类型转换的实例演示<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">class Demo&#123;</span><br><span class="line">public static void main(String[] args)</span><br><span class="line">&#123;</span><br><span class="line">	System.out.println(&quot;hello world&quot;);</span><br><span class="line">	/*强制类型转换*/</span><br><span class="line">	byte a = 3;</span><br><span class="line">	a =(byte)(a +1);</span><br><span class="line">	System.out.println(&quot;a=&quot;+a);</span><br><span class="line">	/*自动类型转换低字节向高字节的转换</span><br><span class="line">	byte b=4;</span><br><span class="line">	int x=3;</span><br><span class="line">	x=x+b;</span><br><span class="line">	System.out.println(&quot;x=&quot;+x);</span><br><span class="line">	&#125;</span><br><span class="line">	*/</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
