          <h1 class="post-title" itemprop="name headline">函数+数组</h1>
        

        <div class="post-meta">
          <span class="post-time">
            
              <span class="post-meta-item-icon">

    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>##函数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">方法：在java中，函数就是方法，就是一段独立的小程序。独立代表封闭</span><br><span class="line">方法定义在类中</span><br><span class="line">public和static叫做修饰符</span><br><span class="line">方法案例：</span><br><span class="line">public static void draw(int col,int row)&#123;</span><br><span class="line">		for(int i=0;i &lt;= row;i++)&#123;</span><br><span class="line">			for(int j=0;j &lt;= col;j++)&#123;</span><br><span class="line">				System.out.print(&quot;&amp;&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">方法：修饰符（不是固定的），函数名，参数列表，返回类型。</span><br><span class="line">return 返回值；结束该功能，并将后面的具体结果返回给调用者。//必须要写的</span><br><span class="line">函数的返回值类型如果为void时，可以省略不写return语句。</span><br><span class="line">函数的3要素：函数名，参数列表，返回类型</span><br><span class="line">注意：不要动不动就写输出语句。功能内部只定义所需的内容，不需要的不定义。</span><br><span class="line">函数的特性：重载（overload）</span><br><span class="line">overload:一个类中出现同名的函数，只要他们的参数个数或参数类型不同，就称之为函数的重载。</span><br><span class="line">例子：add（int a,int b）和add（int a,int b, intc）</span><br><span class="line">函数名是用来描述函数功能。</span><br><span class="line">函数在内存中的调用过程：栈用来实现java中的函数调用。函数进入为入栈，函数运算结束出去后为出栈，先进后出。</span><br></pre></td></tr></table></figure></p>
<p>##数组<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">格式：int[] arr=new int[3];</span><br><span class="line">int[] arr = new int[]&#123;12,23,52&#125;;//new int[]不能写数字。arr.length数组的属性</span><br><span class="line">int[] arr =&#123;33,34,35&#125;;</span><br><span class="line">通过new关键字创建了一个长度为3，元素类型为int的数组实体，下标就是索引。</span><br><span class="line">int arr[] = new int[3];//数组的定义方式2,类似于C中的定义格式。数组类型是一种引用数据类型,栈中的变量利用地址指向堆中的数组</span><br><span class="line">arr是一个数组类型,arr=null;解决了指向问题。栈用完释放,堆的垃圾会进行回收,利用垃圾回收机制对堆中的不使用的实体进行回收</span><br><span class="line">数组赋值本质是：改变指向</span><br><span class="line">方法区(数据共享区)： 静态区,方法表</span><br></pre></td></tr></table></figure></p>
<p>##数组使用的常见问题<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1数组下标越界，编译没有问题，运行会显示ArrayIndexOutOfBoundsException</span><br><span class="line">int[] arr = new int[3];</span><br><span class="line">System.out.print(arr[3]);</span><br><span class="line">2使用没有任何实体指向的引用变量操作实体时，运行会发生异常NullPointerException</span><br><span class="line">int arr = new int [3];</span><br><span class="line">arr = null;</span><br><span class="line">System.out.println(arr[2]);</span><br></pre></td></tr></table></figure></p>
<p>##二维数组<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">int [][] arr=new int[3][2]</span><br><span class="line">对于一个实体，默认值为空。使用地址来进行赋值。</span><br></pre></td></tr></table></figure></p>
<p>##Java的内存区域划分<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">java对于内存空间的划分分为5部分，分别为栈，堆，方法区，本地方法区，寄存器。</span><br><span class="line">寄存器：CPU进行运算。</span><br><span class="line">本地方法区：和系统有关的方法。</span><br><span class="line">栈：存储的都是局部变量，只要是在方法中定义的变量都是局部变量。</span><br><span class="line">	一旦变量的生命周期结束，该变量就被释放。</span><br><span class="line">堆：存储的都是实体（对象）凡是用new创建的都在堆里面。</span><br><span class="line">	new：在堆内存中开辟一段空间。</span><br><span class="line">每一个实体都有一个首地址，堆内存中的变量都有一个默认初始化值，不同类型不一样，int-0,double-0.0,boolean-false,char-&apos;\u0000&apos;代表一种编码</span><br><span class="line">堆内存的变量都有初始化默认值</span><br><span class="line">当实体不在使用时，就会被垃圾回收机制处理（多线程）</span><br><span class="line">``</span><br></pre></td></tr></table></figure></p>
