        <p>arraylist的简单使用1<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">package Day3;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">public class ArrayDemo1 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		/* 取出ArrayList中的重复元素 */</span><br><span class="line">		List list = new ArrayList();</span><br><span class="line">		list.add(&quot;1&quot;);</span><br><span class="line">		list.add(&quot;2&quot;);</span><br><span class="line">		list.add(&quot;3&quot;);</span><br><span class="line">		list.add(&quot;1&quot;);</span><br><span class="line">		list.add(&quot;1&quot;);</span><br><span class="line">		System.out.println(list);</span><br><span class="line">		method2(list);</span><br><span class="line">		System.out.println(list);</span><br><span class="line">	&#125;</span><br><span class="line">	/*</span><br><span class="line">	 * 1最后唯一性的元素有很多，可以先定义一个容器用于存储这些唯一性的容器</span><br><span class="line">	 * 2对原有容器进行元素的获取，并到临时容器中去判断是否存在，容器本身就有这个功能，判断元素是否存在。</span><br><span class="line">	 * 3存在就不存储，不存在就存储</span><br><span class="line">	 * 4遍历完原容器后，临时容器中就存储着唯一性元素</span><br><span class="line">	 */</span><br><span class="line">	public static void method2(List list)</span><br><span class="line">	&#123;</span><br><span class="line">		//1定义一个临时容器</span><br><span class="line">		List temp = new ArrayList();</span><br><span class="line">		//2遍历原容器</span><br><span class="line">		for (Iterator it = list.iterator(); it.hasNext();) &#123;</span><br><span class="line">			Object obj = it.next();</span><br><span class="line">			//3在临时容器中判断遍历的元素是否存在</span><br><span class="line">			if(!temp.contains(obj))//4如果不存在，就存储到临时容器中</span><br><span class="line">				temp.add(obj);</span><br><span class="line">		&#125;</span><br><span class="line">		//清空原容器</span><br><span class="line">		list.clear();</span><br><span class="line">		//将临时容器赋值给list</span><br><span class="line">		list.addAll(temp);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//遍历全部元素，去除重复元素</span><br><span class="line">	public static void method(List list) &#123;</span><br><span class="line">		for (int i = 0; i &lt; list.size() ; i++) &#123;</span><br><span class="line">			Object obj_i = list.get(i);</span><br><span class="line">			for (int j = i + 1; j &lt; list.size() ; j++) &#123;</span><br><span class="line">				if (obj_i.equals(list.get(j)))</span><br><span class="line">				&#123;</span><br><span class="line">					list.remove(j);//数组长度会变，后续的元素，连接上来</span><br><span class="line">					j--;//让y的值每次删除一次，就追寻到没有扫描过的第一个元素</span><br><span class="line">				&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>arraylist的简单使用2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">package Day3;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">import Day3.domain.Person;</span><br><span class="line"></span><br><span class="line">public class ArraysDemo0 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		/* 在ArrayList中存储自定义对象 */</span><br><span class="line">		// 1创建ArrayList对象</span><br><span class="line">		List list = new ArrayList();</span><br><span class="line">		// 添加Person对象</span><br><span class="line">		Person p1 = new Person(&quot;asd&quot;, 14);</span><br><span class="line">		Person p2 = new Person(&quot;a&quot;,3);</span><br><span class="line">		list.add(p1);</span><br><span class="line">		list.add(p2);</span><br><span class="line">		list.add(new Person(&quot;a&quot;, 3));</span><br><span class="line">		// 2取出元素</span><br><span class="line">		/*for (Iterator it = list.iterator(); it.hasNext();) &#123;</span><br><span class="line">			// it.next();取出的元素是Object——需要用到具体对象的内容时候，需要进行向下转型</span><br><span class="line">			Person p = (Person) it.next();</span><br><span class="line">			System.out.println(p.toString());</span><br><span class="line">			System.out.println(p.getAge() + p.getName());</span><br><span class="line">		&#125;*/</span><br><span class="line">		System.out.println(list);</span><br><span class="line">		method2(list);</span><br><span class="line">		System.out.println(list);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void method2(List list) &#123;</span><br><span class="line">		// 1定义一个临时容器</span><br><span class="line">		List temp = new ArrayList();</span><br><span class="line">		// 2遍历原容器</span><br><span class="line">		for (Iterator it = list.iterator(); it.hasNext();) &#123;</span><br><span class="line">			Object obj = it.next();</span><br><span class="line">			// 3在临时容器中判断遍历的元素是否存在</span><br><span class="line">			if (!temp.contains(obj))// 4如果不存在，就存储到临时容器中</span><br><span class="line">				temp.add(obj);//contains中调用的是当前元素对象的equals方法，一般对象没有写equals方法，调用的是Object中的equals</span><br><span class="line">		&#125;</span><br><span class="line">		// 清空原容器</span><br><span class="line">		list.clear();</span><br><span class="line">		// 将临时容器赋值给list</span><br><span class="line">		list.addAll(temp);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>Person对象的补充<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">package Day3.domain;</span><br><span class="line"></span><br><span class="line">public class Person &#123;</span><br><span class="line">		private String name;</span><br><span class="line">		private int age;</span><br><span class="line">		public String getName() &#123;</span><br><span class="line">			return name;</span><br><span class="line">		&#125;</span><br><span class="line">		public void setName(String name) &#123;</span><br><span class="line">			this.name = name;</span><br><span class="line">		&#125;</span><br><span class="line">		public int getAge() &#123;</span><br><span class="line">			return age;</span><br><span class="line">		&#125;</span><br><span class="line">		public void setAge(int age) &#123;</span><br><span class="line">			this.age = age;</span><br><span class="line">		&#125;</span><br><span class="line">		public Person(String name, int age) &#123;</span><br><span class="line">			super();</span><br><span class="line">			this.name = name;</span><br><span class="line">			this.age = age;</span><br><span class="line">		&#125;</span><br><span class="line">		@Override</span><br><span class="line">		public String toString() &#123;</span><br><span class="line">			return &quot;Person [name=&quot; + name + &quot;, age=&quot; + age + &quot;]&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">		public boolean equals(Object obj)</span><br><span class="line">		&#123;</span><br><span class="line">			if(obj==this)</span><br><span class="line">				return true;</span><br><span class="line">			System.out.println(this+&quot;.....&quot;+obj);</span><br><span class="line">			if(!(obj instanceof Person))</span><br><span class="line">			&#123;</span><br><span class="line">				throw new ClassCastException(&quot;类型错误&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			Person p = (Person)obj;</span><br><span class="line">			return this.age == p.age&amp;&amp;this.name.equals(p.name);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
