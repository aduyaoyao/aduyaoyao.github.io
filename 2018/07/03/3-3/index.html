        <p>#乘法表<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">class chengfabiao&#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		for (int i = 1;i &lt;= 9;i++ ) &#123;</span><br><span class="line">			for (int j = 1;j &lt;= i;j++ ) &#123;</span><br><span class="line">				System.out.print(i+&quot;*&quot;+j+&quot;=&quot;+i*j+&quot;\t&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">//\n换行 	linux </span><br><span class="line">//\r\n换行 	windows</span><br></pre></td></tr></table></figure></p>
<p>#月份判断<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">class year&#123;</span><br><span class="line">	public static void main(String[] args)&#123;</span><br><span class="line">		int year=3;</span><br><span class="line">		switch(year)&#123;</span><br><span class="line">		case 1:</span><br><span class="line">		case 2:</span><br><span class="line">		case 12:</span><br><span class="line">			System.out.println(year+&quot;春天&quot;);break;</span><br><span class="line">		case 3:</span><br><span class="line">		case 4:</span><br><span class="line">		case 5:</span><br><span class="line">			System.out.println(year+&quot;夏天&quot;);break;</span><br><span class="line">		case 6:</span><br><span class="line">		case 7:</span><br><span class="line">		case 8:</span><br><span class="line">			System.out.println(year+&quot;秋天&quot;);break;</span><br><span class="line">		case 9:</span><br><span class="line">		case 10:</span><br><span class="line">		case 11:</span><br><span class="line">			System.out.println(year+&quot;冬天&quot;);break;</span><br><span class="line">		default:</span><br><span class="line">			System.out.print(&quot;不存在的月份&quot;);			</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>#月份判断2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">class month&#123;</span><br><span class="line">	public static void main(String[] args)&#123;</span><br><span class="line">		int i;</span><br><span class="line">		i = 3;</span><br><span class="line">		if(i&lt;=3&amp;&amp;i&gt;=1)</span><br><span class="line">		System.out.println(i+&quot;:Spring&quot;);</span><br><span class="line">		else if (i&lt;=6&amp;&amp;i&gt;=4)</span><br><span class="line">		System.out.println(i+&quot;:夏天&quot;);</span><br><span class="line">		else if(i&lt;=9&amp;&amp;i&gt;=7)</span><br><span class="line">		System.out.println(i+&quot;:秋天&quot;);</span><br><span class="line">		else if (i&lt;=12&amp;&amp;i&gt;=10)</span><br><span class="line">		System.out.println(i+&quot;:冬天&quot;);</span><br><span class="line">		else </span><br><span class="line">		System.out.println(&quot;你输入的年份有误&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>#16进制转换为2进制<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">class binary16&#123;</span><br><span class="line">	public static void main(String[] args)&#123;</span><br><span class="line">		int x = 4554;</span><br><span class="line">		for(int i = 0;i &lt; 8;i++)&#123;</span><br><span class="line">			int n1 = x &amp; 15;</span><br><span class="line">			if(n1 &gt; 9)</span><br><span class="line">			System.out.println(&quot;n1&quot;+(char)(n1-10+&apos;A&apos;));</span><br><span class="line">			else </span><br><span class="line">			System.out.println(&quot;n1=&quot;+n1);</span><br><span class="line">			x = x &gt;&gt;&gt;4;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">/*仅对26有效,后续使用数组</span><br><span class="line">		int x = 26;</span><br><span class="line">		int n1 = x &amp; 15;</span><br><span class="line">		System.out.println(&quot;n1=&quot;+(char)(n1-10+&apos;a&apos;));</span><br><span class="line">		x = x &gt;&gt;&gt; 4;//</span><br><span class="line">		int n2 = x &amp; 15;</span><br><span class="line">		System.out.println(&quot;n2=&quot;+(char)(n2-0+&apos;0&apos;));</span><br><span class="line">*/</span><br><span class="line">/*</span><br><span class="line">进制转换：</span><br><span class="line">16进制的转换,将一个数字取出来四位进行转换为16进制</span><br><span class="line">// 0——9  10 11 12 13 14 15  </span><br><span class="line">// 48  a   b  c  d  e f  a是&apos;97&apos;</span><br><span class="line">*/</span><br></pre></td></tr></table></figure></p>
