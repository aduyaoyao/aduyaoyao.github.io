        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>的三种形式：</span><br><span class="line"><span class="number">1</span><span class="keyword">if</span></span><br><span class="line"><span class="number">2</span><span class="keyword">if</span>-<span class="keyword">else</span></span><br><span class="line"><span class="number">3</span><span class="keyword">if</span>-<span class="keyword">else</span> <span class="keyword">if</span>-<span class="keyword">else</span></span><br><span class="line">三元运算符是简化的<span class="keyword">if</span>-<span class="keyword">else</span></span><br><span class="line">三元运算符和<span class="keyword">if</span>-<span class="keyword">else</span>的区别：</span><br><span class="line">三元运算符必须有结果,<span class="keyword">if</span>-<span class="keyword">else</span>可以没有结果。</span><br><span class="line"><span class="keyword">if</span>（</span><br><span class="line">）有较好的可读性，以及最大程度的在屏幕上显示</span><br><span class="line"><span class="keyword">switch</span> 里面没有顺序，先依次执行<span class="keyword">case</span>语句，最后执行<span class="keyword">default</span></span><br><span class="line"><span class="keyword">switch</span>里面可以选择的值：<span class="keyword">byte</span>，<span class="keyword">short</span>，<span class="keyword">int</span>，<span class="keyword">char</span>四种</span><br><span class="line"><span class="keyword">do</span>-<span class="keyword">while</span>无论条件是否满足，至少执行一次</span><br><span class="line">out和in都是对于<span class="keyword">for</span>起的别名，方便<span class="keyword">break</span>跳出不同的<span class="keyword">for</span>循环。</span><br><span class="line">out和in都是标号 </span><br><span class="line">out:<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=<span class="number">5</span>;i++)&#123;</span><br><span class="line">	in:<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=i;j++)&#123;</span><br><span class="line">	   System.out.print(<span class="string">"&amp;r"</span>);</span><br><span class="line">	   <span class="keyword">break</span> out;</span><br><span class="line">	&#125;</span><br><span class="line">	System.out.println();</span><br><span class="line">	&#125;</span><br><span class="line">定义<span class="class"><span class="keyword">class</span>：首字母大写，若有2个字母，每个连接的字母都大写</span></span><br><span class="line"><span class="class">定义变量：刚开始小写，之后单词的第一个大写。</span></span><br></pre></td></tr></table></figure>
