        <p>泛型上限<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">package Day6;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Collection;</span><br><span class="line">import java.util.HashSet;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.Set;</span><br><span class="line"></span><br><span class="line">public class Demo6 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		Collection&lt;String&gt; list = new ArrayList&lt;String&gt;();</span><br><span class="line">		list.add(&quot;asd&quot;);</span><br><span class="line">		list.add(&quot;asdasd&quot;);</span><br><span class="line">		printjihe(list);</span><br><span class="line">		Set&lt;String&gt; set = new HashSet&lt;String&gt;();</span><br><span class="line">		set.add(&quot;sad&quot;);</span><br><span class="line">		set.add(&quot;asdsad&quot;);</span><br><span class="line">		printjihe(set);</span><br><span class="line">		List&lt;Person&gt; l = new ArrayList&lt;Person&gt;();</span><br><span class="line">		l.add(new Person(&quot;asd&quot;, 0));</span><br><span class="line">		printjihe(l);</span><br><span class="line">		//要想打印以上的全部元素的类型，要么不写，不明确元素类型，或者使用通配符？</span><br><span class="line">		//最好是一对一的类型匹配</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	private static void printjihe(Collection&lt;?&gt; coll) &#123;//集合中的元素类型为任意元素</span><br><span class="line">			for (Iterator&lt;?&gt; it = coll.iterator(); it.hasNext();) &#123;</span><br><span class="line">				System.out.println(it.next());		</span><br><span class="line">			&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//？的范围太大，操作所有类型</span><br><span class="line">	//操作一部分的类型 ？extends Person——称之为泛型的限定</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>泛型下限<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">package Day6;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Collection;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">public class Demo7 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		List&lt;Stydent1&gt; list = new ArrayList&lt;Stydent1&gt;();</span><br><span class="line">		list.add(new Stydent1(&quot;sda&quot;, 21));</span><br><span class="line">		List&lt;Worker&gt; list1 = new ArrayList&lt;Worker&gt;();</span><br><span class="line">		list1.add(new Worker(&quot;dsa&quot;,5));</span><br><span class="line">		printjihe(list1);</span><br><span class="line">		printjihe(list);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	//泛型的限定——表现形式</span><br><span class="line">	//? extends e ——接受e类型或者e类型子类 （泛型上限）</span><br><span class="line">	//? super e——接受e类型或者e的父类(泛型下限)</span><br><span class="line">	private static void printjihe(Collection&lt;? extends Person&gt; coll) &#123;// 集合中的元素类型为任意元素</span><br><span class="line">		for (Iterator&lt;? extends Person&gt; it = coll.iterator(); it.hasNext();) &#123;</span><br><span class="line">			Person p = it.next();</span><br><span class="line">			System.out.println(p.getAge());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>泛型上限实例<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">package Day6;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Collection;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.TreeSet;</span><br><span class="line"></span><br><span class="line">public class Demo8 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		// TreeSet的构造函数TreeSet(Collection&lt;? extends E&gt; c)</span><br><span class="line">		Collection&lt;Stydent1&gt; coll = new ArrayList&lt;Stydent1&gt;();</span><br><span class="line">		coll.add(new Stydent1(&quot;sad&quot;, 12));</span><br><span class="line">		TreeSet&lt;Person&gt; ts = new TreeSet&lt;Person&gt;(coll);</span><br><span class="line">		ts.add(new Person(&quot;asd&quot;, 52));</span><br><span class="line">		for (Iterator it = ts.iterator(); it.hasNext();) &#123;</span><br><span class="line">			Person stydent1 = (Person) it.next();</span><br><span class="line">			System.out.println(stydent1);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">//什么时候会用到上限呢？</span><br><span class="line">//一般往集合中存储元素时候，如果集合定义了E类型通常情况下应该存储E类型的对象</span><br><span class="line">//对E的子类型的对象e类型也可以接受，所以这个时候将泛型E改成？extends E</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class mytreeset&lt;E&gt; &#123;</span><br><span class="line">	mytreeset() &#123;</span><br><span class="line">		// TODO Auto-generated constructor stub</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	mytreeset(Collection&lt;? extends E&gt; coll) &#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>泛型+比较方法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">package Day6;</span><br><span class="line"></span><br><span class="line">import java.util.Comparator;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.TreeSet;</span><br><span class="line"></span><br><span class="line">public class Demo9 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		Comparator&lt;Person&gt; comp = new Comparator&lt;Person&gt;() &#123;</span><br><span class="line"></span><br><span class="line">			@Override</span><br><span class="line">			public int compare(Person o1, Person o2) &#123;</span><br><span class="line">				// TODO Auto-generated method stub</span><br><span class="line">				int temp = o2.getAge() - o1.getAge();</span><br><span class="line">				return temp == 0 ? o2.getName().compareTo(o1.getName()) : temp;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;;</span><br><span class="line">		TreeSet&lt;Stydent1&gt; ts = new TreeSet&lt;Stydent1&gt;(comp);</span><br><span class="line">		ts.add(new Stydent1(&quot;sda&quot;, 12));</span><br><span class="line">		ts.add(new Stydent1(&quot;asd&quot;,52));</span><br><span class="line">		for (Iterator&lt;Stydent1&gt; it = ts.iterator(); it.hasNext();) &#123;</span><br><span class="line">			Stydent1 stydent1 = (Stydent1) it.next();</span><br><span class="line">			System.out.println(stydent1);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">//当从元素中取出对象时候，可以用E类型接受，或者E类型的父类来接收</span><br></pre></td></tr></table></figure></p>
