        <p>比较器的使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">package Day5;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Comparator;</span><br><span class="line">import java.util.Set;</span><br><span class="line">import java.util.TreeSet;</span><br><span class="line"></span><br><span class="line">public class Demo4 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		// 练习：对多个字符串不重复按照长度进行排序</span><br><span class="line">		/*</span><br><span class="line">		 * 思路： 1多个字符串，需要容器区存储 2选择哪个容器，字符串是对象，可以选择集合，而且不重复，选择Set集合。 3还需要排序，可以选择TreeSet集合</span><br><span class="line">		 */</span><br><span class="line">		sortStringBylength2();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void sortStringBylength() &#123;</span><br><span class="line">		Set set = new TreeSet(new ComparatorBylenth());</span><br><span class="line">		set.add(&quot;abc&quot;);</span><br><span class="line">		set.add(&quot;asdsda&quot;);</span><br><span class="line">		for (Object obj : set) &#123;</span><br><span class="line">			System.out.println(obj);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void sortStringBylength2() &#123;//重复元素</span><br><span class="line">		String[] str = &#123;&quot;ad&quot;,&quot;as&quot;,&quot;sad&quot;,&quot;bsdf&quot;&#125;;</span><br><span class="line">		//定义一个按照长度排序的比较器对象</span><br><span class="line">		Comparator comp = new ComparatorBylenth();</span><br><span class="line">		</span><br><span class="line">		for (int i = 0; i &lt; str.length-1; i++) &#123;</span><br><span class="line">			for (int j = i+1; j &lt; str.length; j++) &#123;</span><br><span class="line">				//if(str[i].compareTo(str[j])&gt;0)</span><br><span class="line">				if(comp.compare(str[i], str[j])&gt;0)</span><br><span class="line">				&#123;</span><br><span class="line">					String temp = str[i];</span><br><span class="line">					str[i]=str[j];</span><br><span class="line">					str[j]=temp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		for(String s :str)</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.println(s);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>比较器<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">package Day5;</span><br><span class="line"></span><br><span class="line">import java.util.Comparator;</span><br><span class="line"></span><br><span class="line">public class ComparatorBylenth implements Comparator &#123;</span><br><span class="line"></span><br><span class="line">	public int compare(Object o1, Object o2) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		//对字符串按照长度进行排序</span><br><span class="line">		String s1 = (String)o1;</span><br><span class="line">		String s2 = (String)o2;</span><br><span class="line">		int temp = s1.length()-s2.length();</span><br><span class="line">		return temp==0?s1.compareTo(s2):temp;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
