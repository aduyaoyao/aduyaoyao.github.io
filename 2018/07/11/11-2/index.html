        <p>返回子串在整串中的次数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">package Day0;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> *返回子串在整串的次数</span><br><span class="line"> *思路：</span><br><span class="line"> *1需要计数</span><br><span class="line"> *2找到子串进行计数</span><br><span class="line"> *3咋找？那就是字符串中查找字符串，字符串自己清楚</span><br><span class="line"> *4如果有这个方法，执行n次，循环完成</span><br><span class="line"> *步骤：</span><br><span class="line"> *1定义变量，计数</span><br><span class="line"> *2需要循环</span><br><span class="line"> *int indexof(String)</span><br><span class="line"> *3计数器自增</span><br><span class="line"> */</span><br><span class="line">public class Demo3 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		String str = &quot;ababab&quot;;</span><br><span class="line">		String key = &quot;a&quot;;</span><br><span class="line">		int count = getKeyCount(str, key);</span><br><span class="line">		System.out.println(&quot;count=&quot;+count);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static int getKeyCount(String str, String key) &#123;</span><br><span class="line">	    //定义变量计数</span><br><span class="line">		int count = 0;</span><br><span class="line">		//每次找到的角标</span><br><span class="line">		int index = 0;</span><br><span class="line">		//循环，条件是indexof查找的方法返回的不是-1，而且要明确下次开始的位置indexof（String,fromindex）</span><br><span class="line">		while((index=str.indexOf(key,index))!=-1)</span><br><span class="line">		&#123;</span><br><span class="line">			count++;</span><br><span class="line">			//每找一次都要确定下次的位置，上次位置+key的长度;</span><br><span class="line">			index+=key.length();</span><br><span class="line">		&#125;</span><br><span class="line">		return count;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>求2个子串中的最大相同子串<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">package Day0;</span><br><span class="line">public class Demo4 &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * @param args 求2个子串的最大相同子串</span><br><span class="line">	 *  思路： 1以短的字符串为主， 到长的字符串中去判断是否存在，如果存在，已经找到</span><br><span class="line">	 *        2如果没有找到，将短的字符串长度进行递减获取子串继续到长的字符串中进行查找，只要找到就结束 没有找到，说明没有相同的</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		String s1 = &quot;aadfhjsdfkjsdlf&quot;;</span><br><span class="line">		String s2 = &quot;sad&quot;;</span><br><span class="line">		String max = getMaxString(s1, s2);</span><br><span class="line">		System.out.println(&quot;max=&quot; + max);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static String getMaxString(String s1, String s2) &#123;</span><br><span class="line">		String longString, shortString;</span><br><span class="line">		longString = s1.length() &gt; s2.length() ? s1 : s2;</span><br><span class="line">		shortString = s1.equals(longString) ? s2 : s1;</span><br><span class="line">		for (int x = 0; x &lt; shortString.length(); x++) &#123;</span><br><span class="line">			for (int y = 0, z = shortString.length() - x; z &lt;= shortString.length(); y++, z++) &#123;</span><br><span class="line">				String temp = shortString.substring(y, z);//取得固定长度的字符串</span><br><span class="line">				System.out.println(temp);</span><br><span class="line">				if (longString.contains(temp))//是否包含</span><br><span class="line">				return temp;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return null;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>对字符串进行自然排序<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">package Day0;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line">public class Demo5 &#123;</span><br><span class="line">	/**</span><br><span class="line">	 * @param args 1需求：对字符串中的字符进行自然排序</span><br><span class="line">	 * 思路：</span><br><span class="line">	 * 1要排序，</span><br><span class="line">	 * 2将字符串转换为数组</span><br><span class="line">	 * 3到字符串中找方法</span><br><span class="line">	 * 4排序</span><br><span class="line">	 * 5将排序后的数组变成字符串</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		String s1=&quot;asdfadsfsdfgfjg&quot;;</span><br><span class="line">		String s2 = sortString(s1);</span><br><span class="line">		System.out.println(s2);</span><br><span class="line">	&#125;</span><br><span class="line">	public static String sortString(String s1) &#123;</span><br><span class="line">		//将字符串转换为字符数组</span><br><span class="line">		char [] chs = StringtoAaaay(s1);</span><br><span class="line">		//对数组进行排序</span><br><span class="line">		sort(chs);</span><br><span class="line">		//将数组转换为字符串</span><br><span class="line">		return toString(chs);</span><br><span class="line">	&#125;</span><br><span class="line">	private static String toString(char[] chs) &#123;</span><br><span class="line">		return new String(chs);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void sort(char[] chs) &#123;</span><br><span class="line">		Arrays.sort(chs);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static char[] StringtoAaaay(String str)</span><br><span class="line">	&#123;</span><br><span class="line">		return str.toCharArray();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
