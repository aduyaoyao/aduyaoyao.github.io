        <p>String类的简单使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">package Day0;</span><br><span class="line">public class StringDemo &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * @param args</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		/*</span><br><span class="line">		 * String类演示</span><br><span class="line">		 * String对象</span><br><span class="line">		 * 1常量，一旦初始化就不会被改变</span><br><span class="line">		 */</span><br><span class="line">		String str = &quot;abc&quot;;</span><br><span class="line">		String str1 = new String(&quot;abc&quot;);</span><br><span class="line">		System.out.println(str1==str);//false比较的是地址值</span><br><span class="line">		System.out.println(str1.equals(str));//true，String中覆盖了Object方法，比较的是字符串的内容。</span><br><span class="line">		/*str与str1的区别</span><br><span class="line">		 * str只有一个对象——存储在方法区的常量池</span><br><span class="line">		 * str1内存中有2个对象——堆里面开辟了一块空间，地址引用，使得常量池的内容引用到str2的堆内存中</span><br><span class="line">		 * */</span><br><span class="line">		String s1 = &quot;abcd&quot;;</span><br><span class="line">		String s2 = &quot;abcd&quot;;</span><br><span class="line">		System.out.println(s1==s2);//true,先从常量池进行查找，查找不到就进去常量池里面存，找到就直接地址引用</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>String的方法使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line">package Day0;</span><br><span class="line"></span><br><span class="line">public class Demo2 &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * @param args</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		/*</span><br><span class="line">		 * 查看api文档，发现String类的构造函数可以将字符数组，字节数组构造成字符串对象</span><br><span class="line">		 *  1长度 length()方法</span><br><span class="line">		 *  2指定位置的字符charAt(index);</span><br><span class="line">		 *  3获取字符所在的位置 从头开始 indexof(int ch); 从最后开始 lastIndexOf(int ch)</span><br><span class="line">		 *  4将字符串分解为多个字符 toCharArray(); </span><br><span class="line">		 *  5通过字符串中指定位置获取对应的字符 charAt()方法。</span><br><span class="line">		 * 	6通过字符串中指定字符获取的第一次的位置 indexOf(&apos;a&apos;)</span><br><span class="line">		 *  7字符串是否以指定的字符串开头结尾，是否包含指定字符串</span><br><span class="line">		 * 	contains(CharSequence s) startsWith(String prefix) endsWith(String suffix)</span><br><span class="line">		 * 	8获取字符串的一部分——子串 subSequence(int beginIndex,int endIndex)</span><br><span class="line">		 *  9将字符串中指定的字符串进行替换</span><br><span class="line">		 * 	replace(char oldChar,char newChar) </span><br><span class="line">		 * 	10去除字符串两端的空白 String trim()</span><br><span class="line">		 * 	11字符串可以比较大小吗？如果有，将字符串数组排序 基本类型数值可以通过比较运算符进行比较大小 对象也可以比较是否相等和大小，都是通过方法完成的。</span><br><span class="line">		 * 	对象比较相等：Object类的equals(Object obj);方法，子类一般对象可以进行复写，建立自己判断相同的依据。</span><br><span class="line">		 * 	对象比较大小用的也是方法，有三种情况，正数，负数，0的int类型 前者大于后者，正数 等于 0 小于 负数</span><br><span class="line">		 */</span><br><span class="line">		String str1 = &quot;sasdagshsfgf&quot;;</span><br><span class="line">		String str2 = &quot;nihao&quot;;</span><br><span class="line">		char ch = str1.charAt(5);</span><br><span class="line">		int index = str1.indexOf(&apos;a&apos;);</span><br><span class="line">		int index1 = str1.lastIndexOf(&apos;a&apos;);</span><br><span class="line">		char[] ch1 = str1.toCharArray();</span><br><span class="line">		test(str1,str2);</span><br><span class="line">		System.out.println(str1+str2);</span><br><span class="line">		System.out.println(str1.length());</span><br><span class="line">		System.out.println(ch);</span><br><span class="line">		System.out.println(index);</span><br><span class="line">		System.err.println(index1);</span><br><span class="line">		System.err.println(ch1);</span><br><span class="line">		String[] strs = &#123; &quot;ads&quot;, &quot;bvsadsa&quot;, &quot;csdsaddsa&quot;, &quot;ayarew&quot; &#125;;</span><br><span class="line">		printarr(strs);</span><br><span class="line">		sort(strs);</span><br><span class="line">		printarr(strs);</span><br><span class="line">	&#125;</span><br><span class="line">	public static void sort(String[] arr) &#123;</span><br><span class="line">		for (int i = 0; i &lt; arr.length - 1; i++) &#123;</span><br><span class="line">			for (int j = i + 1; j &lt; arr.length; j++) &#123;</span><br><span class="line">				if (arr[i].compareTo(arr[j]) &gt; 0) &#123;</span><br><span class="line">					swap(arr, i, j);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	private static void swap(String[] arr, int i, int j) &#123;</span><br><span class="line">		String temp = arr[i];</span><br><span class="line">		arr[i] = arr[j];</span><br><span class="line">		arr[j] = temp;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void printarr(String[] strs) &#123;</span><br><span class="line">		for (int i = 0; i &lt; strs.length; i++) &#123;</span><br><span class="line">			System.out.println(strs[i]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void test(String s1,String s2)</span><br><span class="line">	&#123;</span><br><span class="line">		s2.replace(&apos;a&apos;,&apos;o&apos;);</span><br><span class="line">		s1 = s2;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
