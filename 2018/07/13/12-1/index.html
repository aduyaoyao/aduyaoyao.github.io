        <p>StringBuffer<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">package Day1;</span><br><span class="line">public class Demo0 &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		/*StringBuffer:字符串缓冲区</span><br><span class="line">		 * 作为一个字符容器</span><br><span class="line">		 * 特点：</span><br><span class="line">		 * 1长度可以变化</span><br><span class="line">		 * 2可以对内容通过指定方法进行修改</span><br><span class="line">		 * 3容器对象一般都会具备对容器中的元素进行操作的功能。、</span><br><span class="line">		 * 4缓存区中可以存储不同类型的数据（byte,short通过自动类型的提升）</span><br><span class="line">		 * 5最终缓冲区存储的数据都会变成字符串*/</span><br><span class="line">		String str = &quot;a&quot;+4+&apos;c&apos;;</span><br><span class="line">		//在内存中的过程。1创建一个字符串缓存区容器 2将要组成字符串的元素先存储起来3将缓冲区填充的数据变成字符串</span><br><span class="line">		//方法的调用链,append()将一个个字符直接追加到该序列</span><br><span class="line">		//		str = new StringBuffer().append(&apos;c&apos;);</span><br><span class="line">		/*字符串缓冲区维护了一个可变长度数组</span><br><span class="line">		 * 其实就是超出内部数组长度后，新建数组长度为原来数组的1.5或者1.75倍数</span><br><span class="line">		 * 并将原数组的数据复制到新数组中，并将新的元素添加到新数组中*/</span><br><span class="line">		System.out.println(str);</span><br><span class="line">		str = draw(3,4);</span><br><span class="line">		System.out.println(str);</span><br><span class="line">		int [] arr= &#123;12,23,43,213,12&#125;;</span><br><span class="line">		String str1 = toString2(arr);</span><br><span class="line">		System.out.println(str1);</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	private static String draw(int i, int j) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		StringBuffer sb = new StringBuffer();</span><br><span class="line">		for (int i2 = 0; i2 &lt; i  ; i2++) &#123;</span><br><span class="line">			for(int j2 = 0;j2 &lt; j;j2++)</span><br><span class="line">			sb.append(&quot;*&quot;);</span><br><span class="line">			sb.append(&quot;\n&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		return sb.toString();</span><br><span class="line">	&#125;</span><br><span class="line">	public static String toString1(int [] arr)</span><br><span class="line">	&#123;</span><br><span class="line">		String str = &quot;[&quot;;</span><br><span class="line">		for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">			if(i!=arr.length-1)</span><br><span class="line">				str+=arr[i]+&quot;,&quot;;</span><br><span class="line">			else</span><br><span class="line">			str+=arr[i];</span><br><span class="line">		&#125;</span><br><span class="line">		return str+&quot;]&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	public static String toString2(int [] arr)</span><br><span class="line">	&#123;</span><br><span class="line">		StringBuffer sb = new StringBuffer();</span><br><span class="line">		sb.append(&quot;[&quot;);</span><br><span class="line">		for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">			if(i!=arr.length-1)</span><br><span class="line">				sb.append(arr[i]+&quot;,&quot;);</span><br><span class="line">			else</span><br><span class="line">				sb.append(arr[i]+&quot;]&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		return sb.toString();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">/*什么时候使用缓冲区呢？</span><br><span class="line"> * 1数据很多，个数无所谓确定，类型无所谓确定，只要是最后都转成字符串</span><br><span class="line"> * 使用的局限性：</span><br><span class="line"> * 1必须最终转换为字符串</span><br><span class="line"> * 2无法对存储进来的元素进行单独操作，因为存储进来的元素都变成字符串*/</span><br></pre></td></tr></table></figure></p>
<p>StringBuffer方法介绍<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">package Day1;</span><br><span class="line"></span><br><span class="line">public class Demo1 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		/*缓存区可以对数据进行临时存储</span><br><span class="line">		 * 了解缓存区的常见方法</span><br><span class="line">		 * 添加元素</span><br><span class="line">		 * StringBuffer append(各种数据类型);追加</span><br><span class="line">		 * StringBuffer index(index,各种数据类型)指定位置的添加</span><br><span class="line">		 * 删除元素：</span><br><span class="line">		 * delete(start,end);//包含头，不包含尾</span><br><span class="line">		 * 修改元素</span><br><span class="line">		 * repla</span><br><span class="line">		 * */</span><br><span class="line">		//1创建一个缓存区对象</span><br><span class="line">		StringBuffer sb = new StringBuffer();</span><br><span class="line">		//追加一个字符串</span><br><span class="line">		sb.append(&quot;abc&quot;);</span><br><span class="line">		System.out.println(sb.toString());//println会将所有要打印的数据先转成字符串在输出，对于对象会自动调用toString方法，这个只能在print方法中实现</span><br><span class="line">		sb.insert(1, true);//在角标为1的位置上插入true</span><br><span class="line">		System.out.println(sb);</span><br><span class="line">		//删除字符</span><br><span class="line">		sb.delete(1, 2);//删除的元素个数为2-1=1,包含头，不包含尾。</span><br><span class="line">	//sb.delete(1, 40);//注重start的数值，缓存区中存储的是一个字符数组</span><br><span class="line">		System.out.println(sb);</span><br><span class="line">		sb.replace(1, 2, &quot;asdf&quot;);</span><br><span class="line">		sb.setLength(2);</span><br><span class="line">		System.out.println(sb);</span><br><span class="line">		System.out.println(sb.indexOf(&quot;a&quot;,1));</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">/*Jdk1.5之后，出现了StringBuffer和StringBuilder用法一样</span><br><span class="line">* StringBuffer是线程同步的，内部的所有的方法都加了锁</span><br><span class="line">* StringBuilder是线程不同步的</span><br><span class="line">* 		</span><br><span class="line">*/</span><br></pre></td></tr></table></figure></p>
