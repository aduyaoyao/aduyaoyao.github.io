        <p>异常<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><span class="line">import java.lang.Exception;</span><br><span class="line">/*</span><br><span class="line">异常的处理：</span><br><span class="line">两种：</span><br><span class="line">1遇到问题不进行具体的处理，而是继续抛给调用者。</span><br><span class="line">其实就是在函数通过throws关键字声明异常，告诉调用者处理。</span><br><span class="line">2针对性的处理方式：捕获</span><br><span class="line">(只有catch才是真正的捕获处理)</span><br><span class="line">try</span><br><span class="line">&#123;</span><br><span class="line">	//有可能异常的代码块</span><br><span class="line">&#125;</span><br><span class="line">catch(异常类 变量)</span><br><span class="line">&#123;</span><br><span class="line">	//这是真正的捕获,处理异常的代码</span><br><span class="line">&#125;</span><br><span class="line">finall </span><br><span class="line">&#123;</span><br><span class="line">	//一定会被执行的代码块</span><br><span class="line">&#125;</span><br><span class="line">只有System.exit(0);直接退出虚拟机，finally也不执行</span><br><span class="line">finall作用：无论是否有异常发生，都要对资源进行释放，资源释放动作就定义在finally代码块中。</span><br><span class="line">try,catch,finall几种组合</span><br><span class="line">1try-catch:没有资源需要释放，仅仅是处理异常</span><br><span class="line">2try-catch-catch-catch-catch,对应的是被调用的函数，抛出多个异常的情况，分别处理</span><br><span class="line">子父类异常，子类在前，父类在后</span><br><span class="line">try-finall不一定需要处理异常，但需要对资源的整合</span><br><span class="line">覆盖时：</span><br><span class="line">子类方法覆盖父类方法只能抛出父类方法异常或者该异常的子类</span><br><span class="line">如果父类方法抛出多个异常，子类只能抛出父类异常的子集</span><br><span class="line">原则：就是子类的异常必须在父类异常处理控制中</span><br><span class="line">注意：有一种情况，只能try，不能throws</span><br><span class="line">被覆盖的方法没有抛出异常</span><br><span class="line">那么子类在覆盖方法时，子类方法中发生了异常，只能try，不能throws</span><br><span class="line">可以将编译时异常转换成运行时异常</span><br><span class="line">*/</span><br><span class="line">/*</span><br><span class="line">throw 和 throws 的区别：</span><br><span class="line">1位置不同</span><br><span class="line">	throws用于函数上，后面跟的是异常类，可以多个</span><br><span class="line">	throw 用于函数内，后面跟的是只能一个异常对象</span><br><span class="line">2功能不同</span><br><span class="line">	throws 用于声明函数，让调用者只知道该功能有可能出现的问题，并由调用者可以给出预定义的处理方式</span><br><span class="line">	throw 抛出具体问题对象，执行到throw就结束该功能，跳转到调用者，并将具体的问题对象抛给调用者。</span><br><span class="line">也就是throw语句独立存在时，下面不要定义其他语句，因为执行不到。</span><br><span class="line">throw一般用于编译。</span><br><span class="line">throws一般用于运行。</span><br><span class="line">异常体系的特殊情况：</span><br><span class="line">	异常体系中最大的特点：体系中的类以及类产生的对象，都具备可抛性，可抛性的意思是可以被throw和throws所操作</span><br><span class="line">异常的原则：</span><br><span class="line">	1功能内部有异常throw抛出，功能上一定要进行throws声明</span><br><span class="line">	内部抛什么，功能上声明什么</span><br><span class="line">	声明的目的是让调用者进行处理，如果不处理，编译失败。</span><br><span class="line">	2特殊情况</span><br><span class="line">	当函数中通过throw抛出了RuntimeException及其子类的异常对象时，函数上可以不用throw声明</span><br><span class="line">	不声明的目的就是不让调用者处理，让调用者的程序停止，要对代码进行修改。</span><br><span class="line">	抛出一个不需要声明的异常：如果异常被处理，后续还有应用该异常进行处理，则后续代码就会完蛋</span><br><span class="line">	</span><br><span class="line">*/</span><br><span class="line">class Div</span><br><span class="line">&#123;</span><br><span class="line">	/*</span><br><span class="line">	在编写功能时，编写者知道该功能有可能发生问题，而这个问题很容易来自于调用者的参数</span><br><span class="line">	而导致功能无法运行，这时发生的问题应该让调用者知道，并最好让调用者有预先的处理方式</span><br><span class="line">	所以在定义功能时，需要在功能上对有可能发生的问题进行声明</span><br><span class="line">	声明问题需要使用关键字throws 异常类，声明的目的是让调用者进行处理。</span><br><span class="line">	*/</span><br><span class="line">	int div(int a,int b)throws Exception // 声明异常</span><br><span class="line">	&#123;</span><br><span class="line">		if(b==0)</span><br><span class="line">			throw new ArithmeticException(&quot;除数不为0&quot;);//抛出异常对象</span><br><span class="line">		return a/b;//异常抛出——throw new ArithmeticException(&quot;/by zero&quot;)——自动封装的对象</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class ExceptionDemo2</span><br><span class="line">&#123;</span><br><span class="line">	public static void main(String[] args)//throws Exception为我声明了，我处理不了，我继续抛，抛给虚拟机进行默认处理</span><br><span class="line">	//如果不带这个，会显示，未报告的异常，必须对其进行声明或者捕获。</span><br><span class="line">	&#123;</span><br><span class="line">		Div d = new Div();</span><br><span class="line">		try</span><br><span class="line">		&#123;</span><br><span class="line">			//凡是跟他有关系的都放在一起</span><br><span class="line">			int num = d.div(4,1);</span><br><span class="line">			System.out.println(num);</span><br><span class="line">		&#125;</span><br><span class="line">		catch(Exception e)//对方抛得异常是啥，我写啥</span><br><span class="line">		//Exception e = new ArithmeticException(&quot;/by zero&quot;);</span><br><span class="line">		&#123;</span><br><span class="line">			//处理这个对象，可以使用该对象的方法。</span><br><span class="line">			System.out.println(e.toString());//异常名称+异常信息</span><br><span class="line">			System.out.println(e.getMessage());//异常信息</span><br><span class="line">			e.printStackTrace();//名字+信息+位置，jvm默认处理收到异常就是调用这个方法，将信息显示在屏幕上</span><br><span class="line">			System.out.println(&quot;异常啦&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		//做完针对性处理，接下来的语句可以正常运行了。</span><br><span class="line">		System.out.println(&quot;over&quot;);</span><br><span class="line">		int [] arr = new int[3];</span><br><span class="line">		arr = null;</span><br><span class="line">		System.out.println(getElement(arr,-2));</span><br><span class="line">	&#125;</span><br><span class="line">	public static int getElement(int arr[],int index)//runtime无需声明</span><br><span class="line">	&#123;</span><br><span class="line">		if(arr == null)</span><br><span class="line">			throw new NullPointerException(&quot;数组实体不存在&quot;);</span><br><span class="line">		if(index &lt; 0 || index &gt;=arr.length)</span><br><span class="line">		&#123;</span><br><span class="line">			throw new IndexOutOfBoundsException(index+&quot;角标不存在&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		int element = arr[index];</span><br><span class="line">		return element;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>自定义异常<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">自定义异常</span><br><span class="line">RuntimeException是在可以正常运行期间，所有异常的超类</span><br><span class="line">*/</span><br><span class="line">import java.lang.Exception;</span><br><span class="line">class FushuException extends RuntimeException</span><br><span class="line">&#123;</span><br><span class="line">	FushuException(String Message)</span><br><span class="line">	&#123;</span><br><span class="line">		super(Message);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Demo4</span><br><span class="line">&#123;</span><br><span class="line">	int div(int a,int b)</span><br><span class="line">	&#123;</span><br><span class="line">		if(b==0)</span><br><span class="line">		throw new ArithmeticException(&quot;被零除了&quot;);</span><br><span class="line">		if(b &lt; 0)</span><br><span class="line">		throw new FushuException(&quot;除数不可以小于0&quot;);</span><br><span class="line">		return a/b;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class ExceptionDemo4</span><br><span class="line">&#123;</span><br><span class="line">	public static void main(String[] args)</span><br><span class="line">	&#123;</span><br><span class="line">		Demo4 d = new Demo4();</span><br><span class="line">		try</span><br><span class="line">		&#123;</span><br><span class="line">			int num = d.div(4,-3);</span><br><span class="line">			System.out.println(num);</span><br><span class="line">		&#125;</span><br><span class="line">		catch(Exception e)</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.println(e.toString());</span><br><span class="line">			System.out.println(e.getMessage());</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;over&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>异常声明和抛出的判断<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">异常：就是将问题封装成对象，并抛给调用者</span><br><span class="line">	如果声明了，就需要调用者处理（继续声明或者捕获）</span><br><span class="line">	什么时候声明？什么时候捕获？</span><br><span class="line">	功能内部可以解决，就捕获，不能解决，或者解决了还必须告诉调用者问题这时就应该声明。</span><br><span class="line">*/</span><br><span class="line">import java.lang.Exception;</span><br><span class="line">class BlueException extends RuntimeException</span><br><span class="line">&#123;</span><br><span class="line">	BlueException()</span><br><span class="line">	&#123;</span><br><span class="line">		super();</span><br><span class="line">	&#125;</span><br><span class="line">	BlueException(String Message)</span><br><span class="line">	&#123;</span><br><span class="line">		super(Message);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class yanException extends RuntimeException</span><br><span class="line">&#123;</span><br><span class="line">	yanException()</span><br><span class="line">	&#123;</span><br><span class="line">		super();</span><br><span class="line">	&#125;</span><br><span class="line">	yanException(String Message)</span><br><span class="line">	&#123;</span><br><span class="line">		super(Message);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Stopclass extends Exception</span><br><span class="line">&#123;</span><br><span class="line">	Stopclass()</span><br><span class="line">	&#123;</span><br><span class="line">		super();</span><br><span class="line">	&#125;</span><br><span class="line">	Stopclass(String message)</span><br><span class="line">	&#123;</span><br><span class="line">		super(message);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Computer</span><br><span class="line">&#123;</span><br><span class="line">	private int state = 2;</span><br><span class="line">	</span><br><span class="line">	public void run()throws BlueException,yanException</span><br><span class="line">	&#123;</span><br><span class="line">		if(state == 1)</span><br><span class="line">		throw new BlueException(&quot;电脑蓝屏&quot;);</span><br><span class="line">		if(state ==2 )</span><br><span class="line">		throw new yanException(&quot;电脑严重毁坏&quot;);</span><br><span class="line">		System.out.println(&quot;Computer run&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	public void reset()</span><br><span class="line">	&#123;</span><br><span class="line">		System.out.println(&quot;重启&quot;);</span><br><span class="line">		state = 0;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Teacher</span><br><span class="line">&#123;</span><br><span class="line">	private String name;</span><br><span class="line">	private Computer comp;</span><br><span class="line">	Teacher(String name)</span><br><span class="line">	&#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">		comp = new Computer();</span><br><span class="line">	&#125;</span><br><span class="line">	public void prelect()throws Stopclass</span><br><span class="line">	&#123;</span><br><span class="line">		try</span><br><span class="line">		&#123;</span><br><span class="line">			comp.run();</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		catch(BlueException e)</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.println(&quot;电脑蓝屏&quot;);</span><br><span class="line">			comp.reset();</span><br><span class="line">			//继续讲课</span><br><span class="line">			prelect();</span><br><span class="line">		&#125;</span><br><span class="line">		catch(yanException e)//异常转换。只给你暴漏你能解决的问题。问题封装</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.println(&quot;电脑严重毁坏&quot;);</span><br><span class="line">			test();</span><br><span class="line">			throw new Stopclass(&quot;课时进度异常&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public void test()</span><br><span class="line">	&#123;</span><br><span class="line">		System.out.println(&quot;练习&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class ExceptionDemo3</span><br><span class="line">&#123;</span><br><span class="line">	public static void main(String[] args)</span><br><span class="line">	&#123;</span><br><span class="line">		Teacher t = new Teacher(&quot;毕老师&quot;);</span><br><span class="line">		try</span><br><span class="line">		&#123;</span><br><span class="line">			t.prelect();</span><br><span class="line">		&#125;</span><br><span class="line">		catch(Stopclass e)</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.println(&quot;换老师&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
